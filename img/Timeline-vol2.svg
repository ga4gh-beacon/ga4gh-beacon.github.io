  <text transform="translate(107.48 282.07)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Initial concept of Beacon</tspan></text>
  <text transform="translate(692.65 282.07)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Release of Beacon</tspan><tspan x="320.13" y="0" letter-spacing="-.04em"> </tspan><tspan x="328.8" y="0">API v1</tspan></text>
  <text transform="translate(1203.28 282.07)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Development of Beacon v2 begins</tspan></text>
  <text transform="translate(108.78 744.68)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Beacon</tspan><tspan x="130.04" y="0" letter-spacing="-.04em"> </tspan><tspan x="138.71" y="0">API v2 approved </tspan><tspan x="28.34" y="43.2">as GA4GH Standards</tspan></text>
  <text transform="translate(772.78 744.68)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Expansion of Beacon </tspan><tspan x="87.02" y="43.2">community</tspan></text>
  <text transform="translate(1341.73 744.68)" fill="#00665a" font-family="Arial-BoldMT, Arial" font-size="36" font-weight="700"><tspan x="0" y="0">Launch of the GA4GH Beacon </tspan><tspan x="65.02" y="43.2">Implementation Group</tspan></text>
  <text transform="translate(98.04 333.42)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">Initial conept introduced by ELIXIR </tspan><tspan x="-5.62" y="29">and EMBL-EBI to facilitate genomic </tspan><tspan x="126.02" y="58">data discover</tspan><tspan x="298.5" y="58" letter-spacing="-.07em">y</tspan><tspan x="310.85" y="58">.</tspan></text>
  <text transform="translate(720.71 333.42)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">Beacon v1.0 supported simple </tspan><tspan x="10.51" y="29">yes/no queries. It was widely </tspan><tspan x="-17.74" y="58">adopted by various organizations </tspan><tspan x="33.86" y="87">and research institutions.</tspan></text>
  <text transform="translate(1216.62 333.42)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">Expansion of the Beacon concept to enable </tspan><tspan x="21.78" y="29">detailed searches, including phenotypes </tspan><tspan x="42.74" y="58">and extensive metadata annotations, </tspan><tspan x="50.3" y="87">enhancing scalability and versatilit</tspan><tspan x="488.77" y="87" letter-spacing="-.07em">y</tspan><tspan x="501.11" y="87">.</tspan></text>
  <text transform="translate(96.09 841.48)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">Beacon v2 adopted various GA4GH </tspan><tspan x="12.09" y="29">standard schemas and introduced </tspan><tspan x="-54.82" y="58">significant enhancements, such as extended </tspan><tspan x="-34.64" y="87">genomic variation queries and retrieval of </tspan><tspan x="14.49" y="116">detailed sample and subject data.</tspan></text>
  <text transform="translate(676.95 841.48)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">Special Beacon task forces, Beacon Scouts, </tspan><tspan x="64.49" y="29">were established under GA4GH in </tspan><tspan x="2.44" y="58">collaboration with developers, implementers </tspan><tspan x="37.06" y="87">and researchers to drive the continued </tspan><tspan x="73.34" y="116">development of the specification.</tspan></text>
  <text transform="translate(1336.84 841.48)" font-family="ArialMT, Arial" font-size="29"><tspan x="0" y="0">The forum aims at addressing real-world </tspan><tspan x="7.24" y="29">needs arising from the discussions with </tspan><tspan x="100.73" y="58">users and implementers.</tspan></text>
